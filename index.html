<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- tailwind CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- geist font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>


<body class="bg-[#F8FAFC]">


    <!-- Job Application Tracker -->
    <section class="max-w-8/12 mx-auto py-10">
        <h1 class="text-2xl font-semibold mb-5 text-[#002C5C]">Job Application Tracker</h1>
        <div class="show-all grid grid-cols-1 md:grid-cols-3 gap-5">
            <div class="total h-20 bg-white p-4 rounded-md shadow-sm">
                <p class="text-xs mb-1">Total</p>
                <h3 class="text-xl font-semibold text-[#002C5C]">8</h3>
            </div>
            <div class="interview h-20 bg-white p-4 rounded-md shadow-sm">
                <p class="text-xs mb-1">Interview</p>
                <h3 class="text-xl font-semibold text-[#10B981]">0</h3>
            </div>
            <div class="Rejected h-20 bg-white p-4 rounded-md shadow-sm">
                <p class="text-xs mb-1">Rejected</p>
                <h3 class="text-xl font-semibold text-[#EF4444]">0</h3>
            </div>
        </div>
    </section>
</body>

</html>
